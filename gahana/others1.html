    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation styling */
        nav {
            background: linear-gradient(to right, #f8c471, #f39c12);
            padding: 10px 20px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Flex container for logo and shop name */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Flex container for logo and name */
        .logo-name {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px; /* Adjust logo size */
            animation: fadeIn 2s ease-in-out; /* Simple fade-in animation */
        }

        /* Shop name styling */
        .shop-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 10px;
            color: #333;
            animation: fadeIn 2s ease-in-out; /* Simple fade-in animation */
            animation-delay: 0.5s; /* Delay for the shop name */
        }

        /* Navigation links styling */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
            padding: 5px 10px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #d4af37; /* Gold on hover */
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack items vertically on mobile */
                align-items: center;
            }

            .nav-links {
                flex-direction: column; /* Stack links vertically */
                gap: 10px;
            }

            .logo img {
                width: 60px; /* Smaller logo on mobile */
            }

            .shop-title {
                font-size: 1.2rem; /* Slightly smaller title on mobile */
            }
        }
    </style>
</head>
